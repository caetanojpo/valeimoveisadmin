server:
  port: 8092
  include-stacktrace: never

spring:
  application:
    name: vib-user

  kafka:
    bootstrap-servers: ${KAFKA_BROKER:localhost:9092}
    topic:
      teste: teste
    consumer:
      group-id: valeimoveis
      auto-offset-reset: latest

  datasource:
    drive-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_USER_HOST:localhost}:${DB_USER_PORT:5432}/${DB_NAME:imob_user-db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  logging:
    level:
      org:
        apache:
          kafka: INFO

